[exposure]
element = variable
type = float
read = get_exposure
write = set_exposure
help = Manage the camera exposure time

[nb_frames]
element = variable
type = int
read = get_nb_frames
write = set_nb_frames
help = Manage the number of frames to be acquired

[camera]
element = variable
type = str
read = list_cameras
write = set_camera
help = Manage cameras

[trace]
element = variable
type = array
read = get_data
help = Get the current trace in a numpy array

[enable_auto_exposure]
element = action
do = enable_auto_exposure
help = Enable auto exposure mode

[disable_auto_exposure]
element = action
do = disable_auto_exposure
help = Disable auto exposure mode

