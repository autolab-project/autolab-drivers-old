[time_constant]
element = variable
type = float
read = get_time_constant
help = Filter time constant control.

[sensitivity]
element = variable
type = float
read = get_sensitivity
help = Full-scale sensitivity control.

[ref_frequency]
element = variable
type = float
read = get_ref_frequency
unit = Hz
help = Reads reference frequency in Hertz.

[magnitude]
element = variable
type = float
read = get_magnitude
unit = V
help = Reads magnitude in volts.

[phase]
element = variable
type = float
read = get_phase
unit = degrees
phase = Reads Phase in degrees.

[wait_four_time_constant]
element = action
do = wait_four_time_constant

