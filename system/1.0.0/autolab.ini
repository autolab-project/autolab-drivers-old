[chronometer]
element = variable
type = float
read = chronometer
unit = s
help = Elapsed time since chronometer reset

[reset_chronometer]
element = action
do = reset_chronometer
help = Reset the chronometer time

[parameter_buffer]
element = variable
type = float
write = parameter_buffer
help = Parameter buffer for monitoring in the scanning panel. Does nothing with the input value

[wait]
element = action
param_type = float
param_unit = s
do = wait
help = System wait during the value provided.

