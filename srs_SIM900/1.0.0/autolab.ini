[Module_SIM960.setpoint]
element = variable
type = float
write = set_setpoint
help = Setpoint value to be used in Volts

[Module_SIM960.output_voltage]
element = variable
type = float
read = get_output_voltage
help = Get the ouptut voltage

[Module_SIM960.output_manual_voltage]
element = variable
type = float
write = set_output_manual_voltage
help = Set the manual output voltage value

[Module_SIM960.PID_on]
element = action
do = set_output_pid
help = Set output mode to PID

[Module_SIM960.PID_off]
element = action
do = set_output_manual
help = Set output mode to manual

[Module_SIM960.relock]
element = action
do = relock
help = Try to relock

[Module_SIM960.auto_lock]
element = action
do = auto_lock
help = Choose automatically to unlock and relock in order to decrease the output voltage

[Module_SIM960]
element = module
category = Electrical frame

