[general]
category = 'Oscilloscope'
help = f"""

----------------  Extra infos:  ----------------
    Datas are recorded in int8 format
    
    Headers contains:
    :WFMOUTPRE:BYT_NR 2;BIT_NR 16;ENCDG ASCII;BN_FMT RI;BYT_OR
    MSB;WFID 'Ch1, DC coupling, 100.0mV/div, 4.000us/div, 10000
    points, Sample mode';NR_PT 10000;PT_FMT Y;XUNIT 's';XINCR
    4.0000E-9;XZERO - 20.0000E-6;PT_OFF 0;YUNIT 'V';YMULT
    15.6250E-6;YOFF :‚Äù6.4000E+3;YZERO 0.0000
    
    To retrieve real value:
    value_in_units = ((curve_in_dl - YOFf_in_dl) * YMUlt) + YZEro_in_units

    """

[other_argument_1]


[is_stopped]
element = variable
type = bool
get_function = is_stopped
help = Query whether scope is stopped
parser_options = i

[stop]
element = action
function = stop
help = Set stop mode for trigger

[run]
element = run
function = run
help = Set run mode for trigger

[channel]
element = module
class_name = Channel
type = module
help = Scope channels
[channel.trace]
element = variable
type = ndarray
